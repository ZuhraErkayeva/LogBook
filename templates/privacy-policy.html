{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="section-sm">
   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="title-bordered mb-5 d-flex align-items-center">
               <h1 class="h4">Our Privacy Policy</h1>
            </div>
            <div class="content">
               {% for post in form %}
               <h4>{{ post.title }}</h4>
               <p>{{ post.content }}</p>
               {% endfor %}
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
