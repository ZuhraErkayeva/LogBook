{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5 mb-lg-0">
                <!-- Articles Loop -->
                {% for p in post %}
                <article class="row mb-5">
                    <div class="col-md-4 mb-4 mb-md-0">
<div id="postSlider" class="carousel slide slider-sm" data-ride="carousel">
    <div class="post-slider">
        {% for image in p.images.all %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img loading="lazy" src="{{ image.image.url }}" class="img-fluid" alt="post-thumb" style="height:200px; width:350px; object-fit: cover;">
            </div>
        {% endfor %}
    </div>
    <!-- Slider nazorat tugmalari -->
<!--    <a class="carousel-control-prev" href="#postSlider" role="button" data-slide="prev">-->
<!--        <span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
<!--        <span class="sr-only">Previous</span>-->
<!--    </a>-->
<!--    <a class="carousel-control-next" href="#postSlider" role="button" data-slide="next">-->
<!--        <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
<!--        <span class="sr-only">Next</span>-->
<!--    </a>-->
</div>

                    </div>
                    <div class="col-md-8">
                        <h3 class="h5">
                            <a href="{{ p.get_absolute_url }}">{{ p.title }}</a>
                        </h3>
                        <ul class="list-inline post-meta mb-2">
                            <li class="list-inline-item"><i class="ti-user mr-2"></i><a href="#">Author: {{ p.author_name }}</a></li>
                            <li class="list-inline-item">Date: {{ p.date }}</li>
                        </ul>
                        <p>{{ p.description1|truncatewords:30 }}</p>
                        <a href="{{ p.get_absolute_url }}" class="btn btn-outline-primary">Continue Reading</a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
